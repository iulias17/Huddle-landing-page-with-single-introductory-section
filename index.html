<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylereset" href="stylereset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/941ea1342b.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(0, 0%, 100%); }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" class="logo">

      <div class="container">
        <img src="./images/illustration-mockups.svg" class="illustration" alt="illustration-mockups">
        <div class="main">
          <h2>Build The Community Your Fans Will Love</h2>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>

          <button type="button" class="register">Register</button>
        </div>
      </div>

      <div class="social-media">
        <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
  
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/iulias17">Iulia S</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
